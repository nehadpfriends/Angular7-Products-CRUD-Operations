<div class="container">
    <div class="row">
      <div class="col-md-7">
        <button class="btn btn-success" type="button" (click)="addProduct()">
          Add product
        </button>
          <div class="panel panel-default">
           
              <div class="panel-body">
                          <app-product-item 
                          *ngFor="let product of products; let i = index" 
                          role="button"
                          [product]="product"
                          [index]="i">
                        </app-product-item>
              </div>
            </div>
      </div>
      <div class="col-md-5">
          <router-outlet></router-outlet>
        </div>
    </div>
    </div>
